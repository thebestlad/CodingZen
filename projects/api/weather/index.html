<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="What's your city?" id="city">
    <button onclick="find()">Find</button>

    <div id="Min">

    </div>
    <script>
function find(){
    var city =document.getElementById('city').value
    var url=`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=6335ab3930970f405e5bed398895a08c`
    fetch(url).then(gotResponseFromServer).then(gotFinalResponseFromServer) 

}

function gotResponseFromServer(data){
return data.json()

}
function gotFinalResponseFromServer(finalResponse){
                        
console.log(finalResponse)
alert(finalResponse.main.temp_max)
document.getElementById('Min').innerHTML=finalResponse.main.temp_min
}


    </script>


</body>
</html>
